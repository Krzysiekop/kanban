<div class="sidebar" [class.hide]="!isSidebarShown">
    <div class="sidebar_top">
        <div class="logo" *ngIf="isLightThemeActive; else elseBlock"> <img src="assets/images/logo-dark.svg"
                alt="main logo" srcset=""></div>
        <ng-template #elseBlock>
            <div class="logo"> <img src="assets/images/logo-light.svg" alt="main logo" srcset=""></div>
        </ng-template>
        <div class="sidebar_board">
            <div class="sidebar_list">
                <h2>All boards({{ boards?.length }})</h2>
                <ul>
                    <li *ngFor="let board of boards; let  i = index" (click)="changeBoard(i)"
                        [class.list-active]="this.currentBoardIndex === i">
                        <img src="assets/icons/icon-board.svg" alt="board" srcset="">
                        <p>{{ board.name }}</p>
                    </li>
                    <li (click)="showCreateBoardModal()"><img src="assets/icons/icon-board.svg" alt="board" srcset="">
                        <p class="new_board"> + Create new board </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="sidebar_bottom">
        <div class="sidebar__toggle">
            <div class="sidebar__toggle--theme">
                <img src="assets/icons/icon-dark-theme.svg" alt="dark theme" srcset="">
                <label class="switch">
                    <input type="checkbox" (change)="changeTheme()" [checked]="isLightThemeActive">
                    <span class="slider round"></span>
                </label>
                <img src="assets/icons/icon-light-theme.svg" alt="light theme" srcset="">
            </div>
            <div class="sidebar__toggle--show" (click)="hideSidebar()">
                <img src="assets/icons/icon-hide-sidebar.svg" alt="toggle sidebar" srcset="">
                <p>Hide sidebar</p>
            </div>
        </div>
        <div class="show_sidebar" [class.hide]="isSidebarShown" (click)="showSidebar()">
            <img src="assets/icons/icon-show-sidebar.svg" alt="" srcset="">
        </div>
    </div>

</div>
